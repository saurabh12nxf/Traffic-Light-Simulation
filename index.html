<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Simulation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .traffic-light {
            display: flex;
            flex-direction: column;
            width: 100px;
            padding: 10px;
            background-color: black;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .light {
            width: 80px;
            height: 80px;
            margin: 10px auto;
            border-radius: 50%;
            background-color: #333;
            opacity: 0.3;
        }

        .light.red {
            background-color: red;
        }

        .light.yellow {
            background-color: yellow;
        }

        .light.green {
            background-color: green;
        }

        button {
            width: 80px;
            height: 80px;
            margin: 10px;
            padding: 0;
            font-size: 16px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
            line-height: 80px; /* Center text vertically */
            display: inline-block;
            background-color: #ddd;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light red" id="red-light"></div>
        <div class="light yellow" id="yellow-light"></div>
        <div class="light green" id="green-light"></div>
    </div>
    <button onclick="turnOnRed()">Red</button>
    <button onclick="turnOnYellow()">Yellow</button>
    <button onclick="turnOnGreen()">Green</button>
    <script>
        function turnOnRed() {
            resetLights();
            document.getElementById('red-light').style.opacity = 1;
        }

        function turnOnYellow() {
            resetLights();
            document.getElementById('yellow-light').style.opacity = 1;
        }

        function turnOnGreen() {
            resetLights();
            document.getElementById('green-light').style.opacity = 1;
        }

        function resetLights() {
            document.getElementById('red-light').style.opacity = 0.3;
            document.getElementById('yellow-light').style.opacity = 0.3;
            document.getElementById('green-light').style.opacity = 0.3;
        }
    </script>
</body>
</html>
